<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Best calculator</title>
</head>
<body>

  <header class="header">
    <h1 class="header-title">Best calculator</h1>
  </header>


  <main class="main">
    <section class="time-section">
          <div class="current-time"></div>
          <!-- /.current-time -->

          <div class="current-date">16 мая 2021 год</div>
          <!-- /.current-date -->
    </section>
    <section class="calc-section">
          <input type="text" class="calc-input" disabled>
          <div class="calc-buttons">
            <button class="calc-button clear-button" id="clear">Clear</button>
            <!-- /.calc-button -->
            <button class="calc-button remove-button">Remove</button>
            <!-- /.calc-button -->
            <button class="calc-button residue-button">%</button>
            <!-- /.calc-button -->
            <button class="calc-button divide-button">/</button>
            <!-- /.calc-button -->
            <button class="calc-button seven-button">7</button>
            <!-- /.calc-button -->
            <button class="calc-button eight-button">8</button>
            <!-- /.calc-button -->
            <button class="calc-button nine-button">9</button>
            <!-- /.calc-button -->
            <button class="calc-button plus-button">+</button>
            <!-- /.calc-button -->
            <button class="calc-button four-button">4</button>
            <!-- /.calc-button -->
            <button class="calc-button five-button">5</button>
            <!-- /.calc-button -->
            <button class="calc-button six-button">6</button>
            <!-- /.calc-button -->
            <button class="calc-button multiply-button">*</button>
            <!-- /.calc-button -->
            <button class="calc-button one-button">1</button>
            <!-- /.calc-button -->
            <button class="calc-button two-button">2</button>
            <!-- /.calc-button -->
            <button class="calc-button three-button">3</button>
            <!-- /.calc-button -->
            <button class="calc-button minus-button">-</button>
            <!-- /.calc-button -->
            <button class="calc-button">switch</button>
            <!-- /.calc-button -->
            <button class="calc-button zero-button">0</button>
            <!-- /.calc-button -->
            <button class="calc-button point-button">.</button>
            <!-- /.calc-button -->
            <button class="calc-button equal-button">=</button>
            <!-- /.calc-button -->
          </div>
    </section>
    
  </main>
  <!-- /.main -->


  <script src="js/script.js"></script>
</body>
</html>
